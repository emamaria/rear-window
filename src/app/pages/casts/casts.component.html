<section class="cast_section">
  <h1>Cast Info</h1>
  <div class="casts_container">
    <div *ngFor="let cast of castsBio" class="cast_container">
      <img
        class="main_cast_img"
        alt="{{ cast.name }}"
        src="../../../assets/cast-img/{{ cast.img }}"
      />

      <div class="cast_info">
        <h2>{{ cast.name }}</h2>
        <p><span>Birth Date</span> : {{ cast.birthDate }}</p>
        <p><span>Birth Place</span> : {{ cast.birthPlace }}</p>
        <p><span>Death Date</span> : {{ cast.deathDate }}</p>
        <p *ngIf="cast.quotes"><span>Quotes</span> : {{ cast.quotes }}</p>
      </div>
    </div>
  </div>
</section>
